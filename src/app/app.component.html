<div class="container-fluid">
  <div class="row">
    <div class="col-md-5">
      <mat-form-field>
        <mat-label>Item</mat-label>
        <mat-select [(value)]="selectedItem">
          <mat-select-trigger>
            <img src={{selectedItem.img}} width='25' style="vertical-align: middle;"> {{selectedItem.value}}
          </mat-select-trigger>
          <mat-option *ngFor="let item of items" [value]="item" >
            <img src='{{item.img}}' width="25" style="vertical-align: middle;"> {{item.value}}  
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="col-md-7">
    </div>
  </div>
</div>
