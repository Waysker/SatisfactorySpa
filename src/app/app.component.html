<div class="container-fluid">
  <div class="row">
    <div class="col-md-5">
      <mat-form-field>
        <mat-label>Item</mat-label>
        <mat-select [(value)]="selectedItem">
          <mat-select-trigger>
            <img src={{selectedItem.img}} width='25' style="vertical-align: middle;"> {{selectedItem.name}}
          </mat-select-trigger>
          <mat-option *ngFor="let item of items" [value]="item" >
            <img src='{{item.img}}' width="25" style="vertical-align: middle;"> {{item.name}}  
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="col-md-7">
    </div>
  </div>
</div>
<mat-grid-list cols=2>
  <mat-grid-tile><sf-production [item]='selectedItem' [items]='items'></sf-production></mat-grid-tile>
  <mat-grid-tile><sf-production2 [item]='selectedItem' [items]='items' [amountNeeded]='2.5'></sf-production2></mat-grid-tile>
</mat-grid-list>
<div>
  
</div>
