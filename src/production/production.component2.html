<div *ngFor='let component of selectedItem.components'>
    <ul>
        <img src='{{GetItemByName(component.name).img}}'> {{CalculateInput(component.inputPerMinute,selectedItem.outputPerMin)}}
        <sf-production2 *ngIf='GetItemByName(component.name).components' [selectedItem]='GetItemByName(component.name)' [amountNeeded]='CalculateInput(component.inputPerMinute,selectedItem.outputPerMin)'></sf-production2>
    </ul>
</div>
